    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Website</title>
    <link

      <div

      </div>

    <main class="container h-50">
      <div class="signup">
        <form class="col-2 mx-auto d-flex flex-column align-items-center">
          <div class="text-center">Sign Up</div>

          <label>Name <input type="text" class="p-2" /></label>

          <label>email <input type="text" class="p-2" /> </label>

          <label>DOB <input type="date" class="p-2" /> </label>
          <div>
            <button type="button" class="btn btn-success w-100 mt-2">

            </button>
            <button type="button" class="btn btn-danger w-100 mt-2">
              Clear

          </div>
        </form>
      </div>
